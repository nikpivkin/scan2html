project_name: scan2html
builds:
  -
    main: main.go
    binary: scan2html
    ldflags:
      - -s -w
      - "-extldflags '-static'"
      - -X main.version={{.Version}}
    goos:
      - darwin
      - linux
      - freebsd
      - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
      - s390x
      - ppc64le
    goarm:
      - 7

    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: windows
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le

archives:
  -
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    files:
      - README.md
      - LICENSE
      - plugin.yaml
      - first.html
      - second.html
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - image_templates:
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:latest-amd64"
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Trivy plugin that scans and outputs the results to a html file."
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/arm64"

  - image_templates:
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-arm64"
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:latest-arm64"
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Trivy plugin that scans and outputs the results to a html file."
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/arm64"

  - image_templates:
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-s390x"
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:latest-s390x"
    use: buildx
    goos: linux
    goarch: s390x
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Trivy plugin that scans and outputs the results to a html file."
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/s390x"

  - image_templates:
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-ppc64le"
      - "ghcr.io/nikpivkin/{{ .ProjectName }}:latest-ppc64le"
    use: buildx
    goos: linux
    goarch: ppc64le
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Trivy plugin that scans and outputs the results to a html file."
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/ppc64le"

docker_manifests:
  - name_template: 'ghcr.io/aquasecurity/trivy:{{ .Version }}'
    image_templates:
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-amd64'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-arm64'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-s390x'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-ppc64le'
  - name_template: 'ghcr.io/aquasecurity/trivy:latest'
    image_templates:
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-amd64'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-arm64'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-s390x'
    - 'ghcr.io/nikpivkin/{{ .ProjectName }}:{{ .Version }}-ppc64le'
